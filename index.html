<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="gamepad-solid.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7161549ce5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Bebas+Neue&family=Comfortaa&family=Gugi&family=Montserrat:wght@200&family=Mulish:wght@500&family=Quicksand:wght@300&family=Roboto&family=Varela+Round&family=Work+Sans:wght@200&display=swap" rel="stylesheet">  <nav>
        <ul>
          <img src="gamepad-solid.svg" id="img">
          <li>MyTicTacToe.com</li>
        </ul>
      </nav>
  
      <div class="gameContainer">
          <div class="container">
      
          <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
          <div class="box bt-0"><span class="boxtext"></span></div>
          <div class="box bt-0 br-0"><span class="boxtext"></span></div>
          <div class="box bl-0"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
          <div class="box br-0"><span class="boxtext"></span></div>
          <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
          <div class="box bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
          <h1>Welcome to MyTicTacToe</h1>
          <div>
            <span class="turn">Turn for Player 1</span>
            <br>
            <button id="reset" class="button">Reset</button>
          </div>
          <div class="imgBox">
            <img src="PlayGame.gif" alt="" />
          </div>
        </div>
      </div>
</head>
<body>
 
        <script src="script.js"></script>
</body>
</html>
